<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="dsbd"/>
    <title>dsbd-wg API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<script>
  window.onload = async () => {
    const response = await fetch('./version.txt');
    if (response.ok) {
      const text = await response.text();
      const versions = text.split(/\n/);
      let table_api = document.getElementById('table_api');
      let html = '';
      for (let version of versions) {
        if (version === '') {
          continue;
        }
        html += '<tr><th scope="row">' + version + '</th><td><a href="./' + version + '/index.html">HERE</a></td></tr>';
        console.log(version)
      }
      table_api.appendChild(document.createElement('tbody')).innerHTML = html;
    }
  };
</script>
<h1>dsbd-wg API</h1>
<br/>
<div id="table_api"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
